  Consumer: [Animalia, Plantae, Fungi, Other Eukaryota, Bacteria, Archaea]
  Disperser: [Animalia]
  Fish: [Animalia]
  Herbivore: [Animalia]
  Host: [Animalia]
  Parasite: [Animalia, Fungi, Other Eukaryota, Bacteria, Archaea]
  Plant: [Plantae]
  Pollinator: [Animalia]
  Resource: [Animalia, Plantae, Fungi, Other Eukaryota, Bacteria, Archaea]
itis_download_url: https://www.itis.gov/downloads/itisSqlite.zip
min_locations_per_species: 1
stan_simulations_specs:
  - name: pol_binom_01a
    data_generation_model: pol_binom_01
    data_generation_args:
      nb_sites: 10
      nb_pla: 9
      nb_pol: 17
    stan_model: pol_binom_01
    chains: 4
    stan_sample_args:
      iter_warmup: 1000
      iter_sampling: 2000
      refresh: 250
  - name: pol_binom_02a
    data_generation_model: pol_binom_02
    data_generation_args:
      nb_sites: 20
      nb_pla: 18
      nb_pol: 34
    stan_model: pol_binom_02
    chains: 4
    stan_sample_args:
      iter_warmup: 1000
      iter_sampling: 2000
      refresh: 250
  - name: pol_binom_03a
    data_generation_model: pol_binom_03
    data_generation_args:
      nb_sites: 20
      nb_pla: 18
      nb_pol: 34
    stan_model: pol_binom_03
    chains: 4
    stan_sample_args:
      iter_warmup: 1000
      iter_sampling: 2000
      refresh: 250
  - name: pol_binom_03b
    data_generation_model: pol_binom_03
    data_generation_args:
      nb_sites: 55
      nb_pla: 89
      nb_pol: 107
      p_sample: rbeta(1, 2, 6)
    stan_model: pol_binom_03
    chains: 4
    stan_sample_args:
      iter_warmup: 1000
      iter_sampling: 2000
      refresh: 250
  - name: pol_binom_03c
    data_generation_model: pol_binom_03
    data_generation_args:
      nb_sites: 55
      nb_pla: 89
      nb_pol: 107
      p_sample: rbeta(1, 2, 6) / sqrt(10)
    stan_model: pol_binom_03
    chains: 4
    stan_sample_args:
      iter_warmup: 1000
      iter_sampling: 2000
      refresh: 250
